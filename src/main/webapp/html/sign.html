<div class="container text-center" style="margin: auto;height:640px;width: 100%;background-size: cover;background:url(../images/loginbg.jpg)">

    <!-- 登录 -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active " id="login" style="position: center">
            <form  id="defaultForm1" method="post" class="form-signin form-horizontal " style="transform: translate(10%,20%);">

                <h1 class="mb-4 font-weight-normal">sign in</h1>

                <label for="Username" class="sr-only">Username</label>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"aria-hidden="true" style="font-size: large;" style="float:left"></span></span>
                    <input name="" type="text" id="Username"  class=" form-control" placeholder="请输入用户名" maxlength="20" required autofocus>
                </div>

                <label for="Password" class="sr-only">Password</label>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"aria-hidden="true" style="font-size: large;"></span></span>
                    <input name=""  type="password" id="Password" class=" form-control" placeholder="请输入密码" maxlength="20" required autofocus>
                </div>
                <div class="checkbox mb-3"style="float: left">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>

        <!--注册--->
        <div role="tabpanel" class="tab-pane" id="register">
            <form  id="defaultForm" method="post" class="form-signin form-horizontal " style="transform: translate(10%,5%);height: 510px;">
                <h1 class="mb-4 font-weight-normal" style="margin-top: 10px">sign up</h1>

                <label for="inputUsername" class="sr-only">Username</label>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"aria-hidden="true" style="font-size: large;" style="float:left"></span></span>
                    <input name="" type="text" id="inputUsername"  class=" form-control" placeholder="请输入用户名" maxlength="20" required autofocus>
                </div>

                <label for="inputEmail" class="sr-only">Emailaddress</label>
                <div class="input-group form-group">
                    <span class="input-group-addon" ><span class="glyphicon glyphicon-envelope"aria-hidden="true" style="font-size:large"></span></span>
                    <input  name="" type="email" id="inputEmail" class=" form-control" placeholder="请输入邮箱"required autofocus>
                </div>

                <label for="inputPhone" class="sr-only">PhoneNumber</label>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"aria-hidden="true" style="font-size: large;"></span></span>
                    <input name=""  type="text" id="inputPhone"  class=" form-control" placeholder="请输入手机号"required autofocus>
                </div>

                <label for="inputPassword" class="sr-only">Password</label>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"aria-hidden="true" style="font-size: large;"></span></span>
                    <input  name="" type="password" id="inputPassword" class=" form-control" placeholder="请输入登录密码" maxlength="20" required autofocus>
                </div>

                <label for="inputPassword" class="sr-only">Password</label>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"aria-hidden="true" style="font-size: large;"></span></span>
                    <input  name="" type="password" id="inputcPassword"  class=" form-control" placeholder="请确认登录密码" maxlength="20" required autofocus>
                </div>

                <label for="inputPayPwd" class="sr-only">Password</label>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"aria-hidden="true" style="font-size: large;"></span></span>
                    <input  name="" type="password" id="inputPayPwd" class=" form-control" placeholder="请输入支付密码" maxlength="20" required autofocus>
                </div>

                <label for="inputCPayPwd" class="sr-only">Password</label>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"aria-hidden="true" style="font-size: large;"></span></span>
                    <input  name="" type="password" id="inputCPayPwd"  class=" form-control" placeholder="请确认支付密码" maxlength="20" required autofocus>
                </div>


                <div class="checkbox mb-3"style="float: left">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-center" type="submit">sign up</button>
            </form>
        </div>
    </div>

</div>
