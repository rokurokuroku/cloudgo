<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <script type="text/javascript" src="layui-v2.5.4/layui/layui.js"></script>
    <link rel="stylesheet"href="layui-v2.5.4/layui/css/layui.css"media="all">
</head>
<style>
    .fonts{
        margin: 10px;
        margin-top: 20px;
        color: #fafbe5;
        font-family: Arial;
    }
    .fonts-input{
        margin: 10px;
    }
    /*.layui-nav{
        background-color: #80a7ff;
    }*/
    .center-block{
        margin-left: -11px;
    }
    .layui-tab-title,.layui-this{
        color: white;
    }
    .layui-input-inline{
        width: 260px !important;
    }
    .layui-input-block{
        margin-left: 80px;
    }
</style>
<body style="background-image: url(img/login.jpg);background-size: cover;height: 100vh;">
<!--导航-->
<div>
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item"> <a href="index.html">CloudGo</a></li>
        <li class="layui-nav-item"><a href="">首页</a></li>
        <li class="layui-nav-item layui-this"><a href="">个人中心</a></li>
        <li class="layui-nav-item"><a href="">建议</a></li>
        <li class="layui-nav-item"><a href="">帮助</a></li>
    </ul>
</div>

<div class="container-fluid">
    <!--左侧个人信息-->
    <div class="row col-xs-2 col-md-2" style="height: 100vh;background-color: #4a4f5b;opacity: 0.55;position: relative">
    </div>
        <div class="col-xs-2 col-md-2 center-block" style="position: absolute">
                <img src="img/img.jpg" alt="..." class="img-circle img-responsive center-block">
            <div class="fonts">
                <p class="fonts-input">用户ID：</p>
                <p class="fonts-input">用户名：</p>
                <p class="fonts-input">个人积分：</p>
                <p class="fonts-input">余额：</p>
                <p class="fonts-input">个人描述：</p>
            </div>
        </div>
    <!--右侧内容-->
    <div class="row">
        <div class="col-xs-10 col-md-9">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">信息查询</li>
                    <li>个人订单</li>
                </ul>
                <!--标签页内容-->
                <div class="layui-tab-content">
                    <!--信息查询-->
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" action="">
                            <!--用户名-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="t" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                                <button type="button" class="layui-btn">修改</button>
                            </div>
                            <!--电话-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="t" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                                <button type="button" class="layui-btn">修改</button>
                            </div>
                            <!--邮箱-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="t" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                                <button type="button" class="layui-btn">修改</button>
                            </div>
                            <!--密码-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                                <button type="button" class="layui-btn">修改密码</button>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="sex" value="男" title="男">
                                    <input type="radio" name="sex" value="女" title="女" checked>
                                </div>
                            </div>
                          <!--收货地址-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">收货地址</label>
                                <div class="layui-input-inline">
                                    <select name="quiz1">
                                        <option value="">请选择省</option>
                                        <option value="浙江" selected="">四川省</option>
                                        <option value="你的工号">山东省</option>
                                        <option value="你最喜欢的老师">浙江省</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="quiz2">
                                        <option value="">请选择市</option>
                                        <option value="杭州">成都</option>
                                        <option value="宁波">自贡</option>
                                        <option value="温州">攀枝花</option>
                                        <option value="温州">泸州</option>
                                        <option value="温州">德阳</option>
                                        <option value="温州">绵阳</option>
                                        <option value="温州">广元</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="quiz3">
                                        <option value="">请选择县/区</option>
                                        <option value="西湖区">成华区</option>
                                        <option value="余杭区">武侯区</option>
                                        <option value="拱墅区">青羊区</option>
                                        <option value="拱墅区">锦江区</option>
                                    </select>
                                </div>
                            </div>
                            <!--个人描述-->
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">个人描述</label>
                                <div class="layui-input-block">
                                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block"style="float:right">
                                    <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--订单查询-->
                    <div class="layui-tab-item">
                        <!--搜索-->
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">订单查询</label>
                                    <div class="layui-input-inline">
                                        <select name="quiz">
                                            <option value="">请选择查询方式</option>
                                            <optgroup label="根据时间">
                                                <option value="一个月内">一个月内</option>
                                                <option value="一个月之前">一个月之前</option>
                                                <option value="半年之内">半年之内</option>
                                                <option value="其他">其他</option>
                                            </optgroup>
                                            <optgroup label="根据名称">
                                                <option value="">订单ID</option>
                                                <option value="物品名称">物品名称</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                    <button class="layui-btn" lay-submit="" lay-filter="demo1"><span class="layui-icon layui-icon-search"></span>搜索</button>
                                </div>
                            </div>
                        </form>
                        <!--最近订单-->
                        <div class="container">
                            <form class="layui-form">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">订单ID</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="t" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use(['layer', 'form'], function() {
        var layer = layui.layer
            , form = layui.form;
    });

        layui.use('element', function(){
        var element = layui.element;

        //…
    });
</script>
</html>
